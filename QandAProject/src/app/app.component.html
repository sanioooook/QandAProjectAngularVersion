<td-layout>
    <mat-toolbar color="primary">
        <a mat-icon-button
           routerLink="/">
            <mat-icon>home</mat-icon>
        </a>
        <span>{{title}}</span>
        <span class="spacer"></span>
        <button mat-icon-button
                (click)="logOut()"
                *ngIf="userService.IsUserLogged(); else notLoggedUserTemplate">
            <mat-icon>exit_to_app</mat-icon>
        </button>
        <ng-template #notLoggedUserTemplate>
            <a routerLink="/login-or-registration"
               mat-icon-button>
                <mat-icon>login</mat-icon>
            </a></ng-template>
    </mat-toolbar>
    <router-outlet></router-outlet>
</td-layout>
