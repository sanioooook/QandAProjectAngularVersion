<form class="login-form">
    <h1>{{'loginComponent.login' | transloco}}</h1>
    <mat-form-field appearance="fill">
        <mat-label>{{'loginComponent.enterYourEmail' | transloco}}</mat-label>
        <input matInput
               type="text"
               name="login"
               autocomplete="username"
               required
               email
               [formControl]="loginFormControl"
               autofocus>
        <mat-error *ngIf="loginFormControl.invalid">{{getEmailErrorMessage() | async}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>{{'loginComponent.enterYourPassword' | transloco}}</mat-label>
        <input matInput
               [type]="hidePassword ? 'text' : 'password'"
               name="password"
               autocomplete="current-password"
               [formControl]="passwordFormControl"
               required>
        <button mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.invalid">{{getPasswordErrorMessage() | async}}</mat-error>
    </mat-form-field>
    <button (click)="login()"
            mat-raised-button>{{'loginComponent.login' | transloco}}</button>
</form>
